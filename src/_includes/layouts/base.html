<html lang="en">
<head>

</head>

                <img src="https://www.casedesign.com/wp-content/themes/case-redesign/images/case-logo.svg" 
                     alt="Case Logo"

            </a>
            <div class="lg:hidden">
                <button id="menu-icon" class="large_menu_icon">
                    <i class="bx bx-menu"></i>
                </button>
            </div>
            <nav class="hidden lg:flex items-center space-x-6">
                <!-- Dropdown Menu Items -->
                <div class="relative dropdown">
                    <a href="#" class="headeritems">About</a>
                    <div class="dropdown-content">
                        <a href="#">Our Story</a>
                        <a href="#">Leadership</a>
                    </div>
                </div>
                <div class="relative dropdown">
                    <a href="#" class="headeritems">Services</a>
                    <div class="dropdown-content">
                        <a href="#">Consulting</a>
                        <a href="#">Implementation</a>
                    </div>
                </div>
                <div class="relative dropdown">
                    <a href="#" class="headeritems">Portfolio</a>
                    <div class="dropdown-content">
                        <a href="#">Projects</a>

                    </div>
                </div>
                <div class="relative dropdown">
                    <a href="#" class="headeritems">Process</a>
                    <div class="dropdown-content">
                        <a href="#">Planning</a>
                        <a href="#">Execution</a>
                    </div>
                </div>
                <div class="relative dropdown">
                    <a href="#" class="headeritems">Inspiration</a>

                        <a href="#">Trends</a>
                    </div>
                </div>

        </div>

        <div id="mobile-menu" class="hidden lg:hidden">
            <div class="px-4 py-4 space-y-2 ">
                <div>
                    <div class="flex justify-between items-center">
                        <a href="#" class="headeritems">About</a>

                            <i class="bx bx-chevron-down"></i>
                        </button>
                    </div>
                    <div id="mobile-about-dropdown" class="hidden">
                        <a href="#" class="mobile_header_subitems">Our Story</a>
                        <a href="#" class="mobile_header_subitems">Leadership</a>
                    </div>
                </div>
            </div>
        </div>

    <main>
        {{ content | safe }}
      </main>
